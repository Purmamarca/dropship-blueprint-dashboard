<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="latticeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="250" cy="250" r="240" fill="#0a0b10"/>
  
  <!-- Lattice Pattern forming "L" shape -->
  <!-- Vertical part of L -->
  <line x1="150" y1="120" x2="150" y2="380" stroke="url(#latticeGradient)" stroke-width="8" stroke-linecap="round"/>
  <line x1="180" y1="120" x2="180" y2="380" stroke="url(#latticeGradient)" stroke-width="6" stroke-linecap="round" opacity="0.7"/>
  <line x1="210" y1="120" x2="210" y2="380" stroke="url(#latticeGradient)" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Horizontal part of L -->
  <line x1="150" y1="350" x2="380" y2="350" stroke="url(#latticeGradient)" stroke-width="8" stroke-linecap="round"/>
  <line x1="150" y1="320" x2="380" y2="320" stroke="url(#latticeGradient)" stroke-width="6" stroke-linecap="round" opacity="0.7"/>
  <line x1="150" y1="290" x2="380" y2="290" stroke="url(#latticeGradient)" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Connecting nodes/dots -->
  <circle cx="150" cy="120" r="6" fill="#00ff88"/>
  <circle cx="150" cy="350" r="8" fill="#00ff88"/>
  <circle cx="380" cy="350" r="6" fill="#6366f1"/>
  <circle cx="180" cy="320" r="4" fill="#00ff88" opacity="0.8"/>
  <circle cx="210" cy="290" r="4" fill="#6366f1" opacity="0.8"/>
  
  <!-- Accent geometric elements -->
  <rect x="240" y="140" width="100" height="4" fill="url(#latticeGradient)" opacity="0.3" transform="rotate(45 290 142)"/>
  <rect x="300" y="200" width="60" height="3" fill="url(#latticeGradient)" opacity="0.2" transform="rotate(-30 330 201)"/>
  
  <!-- Optional: Add subtle grid background -->
  <g opacity="0.1">
    <line x1="100" y1="100" x2="400" y2="100" stroke="#00ff88" stroke-width="1"/>
    <line x1="100" y1="150" x2="400" y2="150" stroke="#00ff88" stroke-width="1"/>
    <line x1="100" y1="200" x2="400" y2="200" stroke="#00ff88" stroke-width="1"/>
    <line x1="100" y1="250" x2="400" y2="250" stroke="#00ff88" stroke-width="1"/>
    <line x1="100" y1="300" x2="400" y2="300" stroke="#00ff88" stroke-width="1"/>
    <line x1="100" y1="400" x2="400" y2="400" stroke="#00ff88" stroke-width="1"/>
    
    <line x1="100" y1="100" x2="100" y2="400" stroke="#6366f1" stroke-width="1"/>
    <line x1="150" y1="100" x2="150" y2="400" stroke="#6366f1" stroke-width="1"/>
    <line x1="200" y1="100" x2="200" y2="400" stroke="#6366f1" stroke-width="1"/>
    <line x1="250" y1="100" x2="250" y2="400" stroke="#6366f1" stroke-width="1"/>
    <line x1="300" y1="100" x2="300" y2="400" stroke="#6366f1" stroke-width="1"/>
    <line x1="350" y1="100" x2="350" y2="400" stroke="#6366f1" stroke-width="1"/>
    <line x1="400" y1="100" x2="400" y2="400" stroke="#6366f1" stroke-width="1"/>
  </g>
</svg>
